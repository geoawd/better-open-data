<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COG Viewer</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.4.0/ol.css">
    <style>
        #map {
            width: 100%;
            height: 90vh;
            position: relative;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: none;
        }
        .map-control {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 4px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">Loading COG...</div>
    <div id="map">
        <div class="map-control">
            <label for="transparency">Transparency: </label>
            <input type="range" id="transparency" min="0" max="100" value="0">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ol@v10.4.0/dist/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/geotiff@2.1.3/dist-browser/geotiff.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/proj4@2.9.0/dist/proj4.js"></script>
    <script src="js/newcog.js"></script>
</body>
</html>
